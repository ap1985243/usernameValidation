<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript</title>
  <style>
    body{
      background: #eee;
    }
    form{
      max-width: 200px;
      margin: 40px auto;
      background: white;
      padding: 10px;
    }
    input{
      display: block;
      margin: 10px auto;
      padding: 4px; 
    }
    .success{
      border: 3px solid rgb(149, 248, 0);
    }
    .failure{
      border: 3px solid red;
    }
  </style>

<body>
  <p>Enter username to check if it matches, only letters between 6-12 characters long (live feedback)</p>
  <form class="signup-form">
    <input type = "text" id ="username" placeholder="username">
    <input type = "submit" value="click to submit">
    <div class="feedback"></div>
  </form>
  <script src="sandbox.js"></script>
</body>
